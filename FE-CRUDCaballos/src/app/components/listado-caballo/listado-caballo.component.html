<div class="container-title">
  <mat-card appearance="outlined">
    <mat-card-content>
      <h1 class="container-title-words">Listado de caballos</h1>
    </mat-card-content>
  </mat-card>
</div>

<app-spinner *ngIf="loading2"></app-spinner>

<div *ngIf="!loading2" class="container">
  <mat-card>
    <mat-card-header>
      <mat-form-field class="centered">
        <mat-label class="centered-label">BÃºsqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Ashley" #input>
      </mat-form-field>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z20" matSort class="border">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef>Edad</th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <ng-container matColumnDef="peso">
          <th mat-header-cell *matHeaderCellDef>Peso</th>
          <td mat-cell *matCellDef="let element"> {{element.peso}} KG </td>
        </ng-container>
        
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef>Color</th>
          <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <ng-container matColumnDef="raza">
          <th mat-header-cell *matHeaderCellDef>Raza</th>
          <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
        </ng-container>
        
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>
            <button routerLink="/AgregarCaballos" mat-flat-button class="boton"> Agregar </button> 
          </th>
          
          <td mat-cell *matCellDef="let element"> 
            <mat-icon  routerLink="/VerCaballos/{{ element.id }}" matTooltip="Ver" class="mat-icon-inline search"  fontIcon="search"></mat-icon>
            <mat-icon  routerLink="/EditarCaballos/{{ element.id }}" matTooltip="Editar" class="mat-icon-inline edit" fontIcon="edit"></mat-icon>
            <mat-icon  (click)="eliminarCaballo(element.id)"  matTooltip="Eliminar" class="mat-icon-inline delete" fontIcon="delete"></mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="border"></mat-paginator>
    </mat-card-content>
  </mat-card>
  <mat-progress-bar mode="determinate" *ngIf="loading" [value]="progress"></mat-progress-bar>
</div>
